<body class="inner-page">
	<header>
		<nav class="main-navigation">
			<ul>
				<li>
					<a href="#">Информация</a>
				</li>
				<li>
					<a href="#">Фото и видео</a>
				</li>
				<li>

				</li>
				<li>
					<a href="#">Карта штата</a>

				<li>
					<a href="#">Гостиницы</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="inner-form clearfix">
			<form action="#" method="post">
				<div class="inner-form-check">
					<span>Инфраструктура:</span>
					<label for="checkbox-1">
						Бассейн
						<input type="checkbox" name="" id="checkbox-1" name="Бассейн">
						<span class="indicator"></span>
					</label>
					<label for="checkbox-2">
						Парковка
						<input type="checkbox" name="" id="checkbox-2" name="Парковка">
						<span class="indicator"></span>
					</label>
					<label for="checkbox-3">
						wi-fi
						<input type="checkbox" name="" id="checkbox-3" name="wi-fi">
						<span class="indicator"></span>
					</label>
				</div>
				<div class="inner-form-check">
					<span>Тип жилья:</span>
					<label for="checkbox-4">
						Гостиница
						<input type="checkbox" name="" id="checkbox-4" name="Гостиница">
						<span class="indicator"></span>
					</label>
					<label for="checkbox-5">
						Мотель
						<input type="checkbox" name="" id="checkbox-5" name="Мотель">
						<span class="indicator"></span>
					</label>
					<label for="checkbox-6">
						Апартаменты
						<input type="checkbox" name="" id="checkbox-6" name="Апартаменты">
						<span class="indicator"></span>
					</label>
				</div>
			</form>
		</section>
